<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Key Logger</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>>keylogger</h1>

        <!-- F1 key Area section -->
        <div class="top-box">
          F1 key Area
          <p id="esc" class="esc">ESC</p>
          <div class="grpkey1">
            <p id="" class="esc">F1</p>
            <p id="" class="esc">F2</p>
            <p id="" class="esc">F3</p>
            <p id="" class="esc">F4</p>
            <p id="" class="esc">F5</p>
            <p id="" class="esc">F6</p>
            <p id="" class="esc">F7</p>
            <p id="" class="esc">F8</p>
            <p id="" class="esc">F9</p>
            <p id="" class="esc">F10</p>
            <p id="" class="esc">F11</p>
            <p id="" class="esc">F12</p>
          </div>
        </div>

        <div class="middle-box">
          main key area
          <div id="grp4" class="grpkey4">
            <p id="81" class="esc">q</p>
            <p id="87" class="esc">w</p>
            <p id="69" class="esc">e</p>
            <p id="82" class="esc">r</p>
            <p id="84" class="esc">t</p>
            <p id="89" class="esc">y</p>
            <p id="85" class="esc">u</p>
            <p id="73" class="esc">i</p>
            <p id="79" class="esc">o</p>
            <p id="80" class="esc">p</p>
            <p id="219" class="esc">{</p>
            <p id="221" class="esc">}</p>
            <p id="8" class="back">back</p>
          </div>

          <div class="grpkey5">
            <p id="20" class="caps">Caps</p>
            <p id="65" class="esc">a</p>
            <p id="83" class="esc">s</p>
            <p id="68" class="esc">d</p>
            <p id="70" class="esc">f</p>
            <p id="71" class="esc">g</p>
            <p id="72" class="esc">h</p>
            <p id="74" class="esc">j</p>
            <p id="75" class="esc">k</p>
            <p id="76" class="esc">l</p>
            <p id="186" class="esc">:</p>
            <p id="192" class="esc">@</p>
            <p id="222" class="esc">#</p>
            <p id="13" class="enter">enter</p>
          </div>

          <div class="grpkey6">
            <p id="220" class="shift">shift</p>
            <p id="90" class="esc">\</p>
            <p id="90" class="esc">z</p>
            <p id="88" class="esc">x</p>
            <p id="67" class="esc">c</p>
            <p id="88" class="esc">v</p>
            <p id="66" class="esc">b</p>
            <p id="78" class="esc">n</p>
            <p id="77" class="esc">m</p>
            <p id="188" class="esc">,</p>
            <p id="190" class="esc">.</p>
            <p id="191" class="esc">/?</p>
            <p id="16" class="shift">shift</p>
          </div>

          <div class="grpkey7">
            <p id="17" class="shift">Ctrl</p>
            <p id="91" class="esc">*</p>
            <p id="18" class="esc">ALT</p>
            <p id="32" class="space">Space</p>
            <p id="18" class="esc">Alt</p>
            <p id="17" class="esc">Ctrl</p>
          </div>
        </div>
        <div class="titlebox">
          <p class="boxheading1">Keypressed</p>
          <p class="boxheading2">Code</p>
          <p class="boxheading3">KeyGen</p>
        </div>
        <div class="bottom">
          <div id="mykey" class="keycode1"></div>

          <div id="mywhich" class="keycode2"></div>

          <div id="mycode" class="keycode3"></div>
        </div>
      </div>
    </div>

    <script src="keyloggerApp.js"></script>
  </body>
</html>
